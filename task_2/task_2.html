<meta charset="utf-8">

<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2
    d = b++; alert(d);           // 1
    c = (2 + ++a); alert(c);      // 5
    d = (2 + b++); alert(d);      // 4
    alert(a);                    // 3
    alert(b);                    // 3

    // Почему код даёт именно такие результаты ?

// Операторы++ и-- могут быть расположены не только после, но и до переменной.
// 1 Когда оператор идёт после переменной — это «постфиксная форма»: counter++.
// 2 «Префиксная форма» — это когда оператор идёт перед переменной: ++counter.
// Префиксная форма возвращает новое значение, в то время как постфиксная форма возвращает старое (до увеличения/уменьшения числа).

</script>

<script>
    var a = +prompt("Введите значение переменной a: ");;
    var b = +prompt("Введите значение переменной b: ");;

    // Разность:
    if (a > 0 && b > 0) {
        f = a - b
        document.write("Разность a от b составляет: " + f);
    }
    // Произведение:
    if (a < 0 && b < 0) {
        f = a * b
        document.write("Произведение a на b составляет: " + f);
    }
    // Сумма:
    if (a < 0 && b > 0) {
        f = a + b
        document.write("Сумма a и b составляет: " + f);
    } else {
        if (a > 0 && b < 0) {
            f = a + b
            document.write("Сумма a и b составляет: " + f);
        }
    }
</script>
